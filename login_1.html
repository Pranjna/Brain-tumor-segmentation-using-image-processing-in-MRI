<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            background-color: #0b0c1b;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-container {
            background-color: #1a1a1a;
            padding: 40px;
            border: 1px solid white;
            border-radius: 10px;
            width: 350px;
            text-align: center;
        }
        .login-container h1 {
            margin-bottom: 20px;
        }
        .login-container input[type="text"],
        .login-container input[type="email"],
        .login-container input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
        }
        .login-container button {
            width: 100%;
            padding: 10px;
            background-color: #333;
            color: white;
            border: 1px solid white;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }
        .login-container button:hover {
            background-color: #444;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Login </h1>
        <form id="loginForm" action="#" method="POST" onsubmit="return validateForm()">
  <input type="text" name="doctor_id" id="doctor_id" placeholder="Doctor ID" required>
  <input type="email" name="email" id="email" placeholder="Email" required>
  <input type="password" name="password" id="password" placeholder="Password" required>
  <button class="submit">Login</button>
  <p class="signup-text">Not registered? <a href="try_reg.html">Create an account</a></p>
</form>
    </div>
    <script>
        function validateForm() {
    const doctorId = document.getElementById("doctor_id").value.trim();
    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value;

    // Doctor ID: must be alphanumeric, min 4 characters
    const doctorIdRegex = /^[a-zA-Z0-9]{4,}$/;
    if (!doctorIdRegex.test(doctorId)) {
      alert("Doctor ID must be at least 4 alphanumeric characters.");
      return false;
    }

    // Email: browser handles basic email validation, no need to repeat

    // Password: at least 6 characters
    if (password.length < 6) {
      alert("Password must be at least 6 characters long.");
      return false;
    }

    // Passed all validations
    return true;
  }
        // JavaScript for form submission can be added here
        document.querySelector('.submit').addEventListener('click', function(event) {
         event.preventDefault(); 
            window.location.href = 'http://localhost:8502';
        });
        
    </script>
</body>
</html>
